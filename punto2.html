<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <link rel="stylesheet"  href="punto2.css">

</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            
            <label for="confirmarPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu contraseña" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
    <script>
        function validarFormulario() {
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmarPassword = document.getElementById('confirmarPassword').value;

            // Validación de nombre vacío
            if (nombre === "") {
                alert("Por favor, ingresa tu nombre.");
                return false;
            }

            // Validación de correo vacío
            if (email === "") {
                alert("Por favor, ingresa tu correo electrónico.");
                return false;
            }

            // Validación de formato de correo electrónico
            var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return false;
            }

            // Validación de contraseña vacía
            if (password === "") {
                alert("Por favor, ingresa una contraseña.");
                return false;
            }

            // Validación de confirmación de contraseña
            if (password !== confirmarPassword) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            // Si todo está bien
            alert("Formulario enviado exitosamente.");
            return true;
        }
    </script>
</body>
</html>
